<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    body{
        background-color: #050210;
        margin: 0 auto;
        width: 650px;
        height: 650px;
    }

    #sareni{
        border-radius: 360%;
        margin: 150px;
        width: 350px;
        height: 350px;
        position: relative;
        z-index: 2;
        background: linear-gradient(#fb5dad, #55fb9f, #b97aff);
        box-shadow: 0px -30px 30px rgba(251, 93, 172, 0.199), 30px 0px 30px rgba(85, 251, 160, 0.199), 0px 30px 30px rgba(184, 122, 255, 0.199), -30px 0px 30px rgba(85, 251, 160, 0.199);
        
    }

    #crni {
        background-color: #050210;
        margin: 25px;
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 360%;
        z-index: 1;
    }

    #centar{
        background-color: #130b2c;
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 360%;
        z-index: 0;
    }

    .omot{
        animation-name: rotiraj;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }

    @keyframes rotiraj{
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    
    .unutra{
        animation-name: uvecaj;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
        animation-direction: reverse;
    }

    @keyframes uvecaj{
        0% {
            transform: scale(1,1);
        }
        50% {
            transform: scale(0.5, 0.5);
        }
        100% {
            transform: scale(0,0);
        }
    }
</style>
<body>
      <div class="omot" id="sareni"><div id="crni"><div class="unutra" id="centar"></div></div></div>
       
</body>
</html>
